<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <script src="https://unpkg.com/scrollreveal"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="contact">
        <div class="content-contact">
            <h2 class="main-title">Contact Us</h2>
            <p class="sub-title">
                Send us a message today or follow our social media accounts
                to stay tuned for more offers.
            </p>
        </div>
        <div class="contact-container">
            <div class="contact-info">
                <div class="box">
                    <div class="icon">
                        <i class="fa-solid fa-location-pin"></i>
                    </div>
                    <div class="c-text">
                        <h3>Address</h3>
                        <p>Ondo State, Nigeria</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon">
                        <i class="fa-solid fa-phone"></i>
                    </div>
                    <div class="c-text">
                        <h3>Phone Number</h3>
                        <p>+234 912 158 9930 <br> +234 706 358 9343</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon">
                        <i class="fa-regular fa-envelope"></i>
                    </div>
                    <div class="c-text">
                        <h3>Email</h3>
                        <p>micopma@gmail.com</p>
                    </div>
                </div>
                <div class="box">
                    <div class="social-icon">
                        <a href="https://wa.me/message/ASR5D36XMXVJH1"><i class="fa-brands fa-whatsapp tagline"></i></a>
                        <a href="https://www.instagram.com/invites/contact/?i=hphg20mvbi81&utm_content=43fsj2c"><i class="fa-brands fa-instagram tagline"></i></a>
                        <a href="https://www.facebook.com/michealpelumi.olubunmi"><i class="fa-brands fa-facebook tagline"></i></a>
                        <br>
                        <h3 class="sub-title">Social media</h3>
                    </div>
                </div>
            </div>
            <div class="contact-form">
                <form>
                    <h2>Send us a mesage</h2>
                    <div class="input-box">
                        <input type="text" required="required">
                        <span>Full Name</span>
                    </div>
                    <div class="input-box">
                        <input type="email" required="required">
                        <span>Email</span>
                    </div>
                    <div class="input-box">
                        <textarea name="" required="required"></textarea>
                        <span>Type your message...</span>
                    </div>
                    <div class="input-box">
                        <input type="submit" value="send">
                    </div>
                </form>
            </div>
        </div>
    </section>
     <!-- revealjs -->
  <script>
    ScrollReveal({ 
      reset: true,
      distance: '60px',
      duration: 2500,
      delay: 400
    });

    ScrollReveal().reveal('.tagline', { delay: 500, origin: 'top' });
    ScrollReveal().reveal('.main-title', { delay: 300, origin: 'left' });
    ScrollReveal().reveal('.sub-title', { delay: 300, origin: 'right' });
  </script>
</body>
</html>
